<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body class="background-image">
    <div class="overlay">ODIN</div>
    <div class="main-text">
        <p>
            This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. 
            Sign up <em>now</em> to get started.
            <p>You know you want to.</p>
        </p> 
    </div>
    <div class="main-form-body">
        <p>Let's do this!</p>
        <form action="" method="" class="form-inline">
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" minlength="3">
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" minlength="3">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" minlength="10">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input 
                type="password" 
                id="password" 
                name="password" 
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
            <div>
                <label for="password_confirmation">CONFIRM PASSWORD</label>
                <input 
                type="password" 
                id="password_confirmation" 
                name="password_confirmation"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
    </div>
            <button type="submit">Create Account</button>
        </form>
    <div class="login-text">
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
